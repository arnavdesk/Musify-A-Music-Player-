<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header">
        <nav id="navigation-bar">

            <div class="branding">
                <div class="logo-holder">
                    <img id="logo-img" class="nav-logo" src="assets/musify-logo.jpg" alt="logo">
                </div>
                <h3 id="logo-name">Musify</h3>
                <h5 id="fav-btn">
                    Favourites
                </h5>
            </div>

            <div id="search-bar-container">
                <div id="search-bar-div">
                    <input id="search-bar" placeholder="  Search" type="text">
                    <span id="search-btn"><i class="fas fa-search"></i></span>
                </div>
                <span class="bell-logo"><i class="fas fa-bell"></i></span>
                <img id="prof-pic" src="assets/profilepic.jpg" alt="profile">
            </div>

        </nav>
    </header>

    <main class="main-container">

        <div class="main-content">
            <div class="image-carousel">
                <div class="car-1 car-pos">
                    <img class="img-car-size" src="assets/car-img-1.jpg" alt="">
                </div>
                <div class="car-3 car-pos">
                    <img class="img-car-size" src="assets/car-img-2.jpg" alt="">
                </div>
                <div class="car-2 car-pos">
                    <img class="img-car-size" src="assets/car-img-3.jpg" alt="">
                </div>
            </div>



        </div>

        <aside class="Queue-section">

        </aside>

    </main>

    <script src="https://kit.fontawesome.com/c2e4f2d141.js" crossorigin="anonymous"></script>
</body>

</html>
